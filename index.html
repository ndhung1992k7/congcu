  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0a0a0a, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00f7ff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #00f7ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #00f7ff;
      padding: 12px 24px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00f7ff80;
    }

    .nav-buttons a:hover {
      background: #0ff;
      box-shadow: 0 0 20px #00f7ff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #00f7ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
